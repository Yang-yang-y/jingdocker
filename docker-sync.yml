version: "2"
options:
  verbose: true
syncs:
  app-publication-sync:
    sync_strategy: 'unison'
    src: '../xingstation-publication'
    sync_userid: 82
    sync_excludes: ['.gitignore', '.idea/*','.git/*', '*.coffee', '*.scss', '*.sass','*.log']
    sync_prefer: 'default'
    sync_args: "-copyonconflict -debug verbose"
  app-shop-sync:
    sync_strategy: 'unison'
    src: '../xingstation-shop'
    sync_userid: 82
    sync_excludes: ['.gitignore', '.idea/*','.git/*', '*.coffee', '*.scss', '*.sass','*.log']
    sync_prefer: 'default'
    sync_args: "-copyonconflict -debug verbose"
