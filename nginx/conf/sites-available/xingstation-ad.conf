server {


  listen       443;
  server_name  ~^ad.(.+)$;
  ssl          on;
  root /var/www/xingstation-publication/xingstation_release/dist;
  index  index.html index.htm;

  ssl_certificate   /usr/local/openresty/nginx/cert/ad/pem.pem;
  ssl_certificate_key  /usr/local/openresty/nginx/cert/ad/key.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
  ssl_prefer_server_ciphers on;

#    location / {
#         try_files $uri $uri/ /index.php$is_args$args;
#    }

  location / {
         try_files $uri $uri/ /index.html;
       }

}

server {

    listen 80;
    listen [::]:80;
    server_name  ~^devad.(.+)$;


    location / {
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host  $http_host;
       proxy_set_header X-Nginx-Proxy true;
       proxy_set_header Connection "";
       #set $target "http://node-cms-dev:8089";
       set $target "http://docker.for.mac.localhost:8089";
       #set $target "http://docker.for.win.localhost:8089";
       proxy_pass   $target;
    
    }
}

