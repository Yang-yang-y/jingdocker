

server {

    listen 80 ;
    listen [::]:80;
    server_name  shop.newgls.cn;

    root /var/www/html/jingcms/dist;
    index  index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }


    
