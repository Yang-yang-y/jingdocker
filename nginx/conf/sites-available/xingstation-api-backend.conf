server {

    listen 80;
    listen [::]:80;
    server_name  api.xingstation.net;
    root /var/www/xingstation-api/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ @php-api;
    }

    location @php-api {

                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS,HEADER,PUT,DELETE';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

           if ($request_method = 'OPTIONS') {
                return 204;
            }
            # proxy_connect_timeout 60s;
            # proxy_send_timeout 60s;
            # proxy_read_timeout 120s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header Scheme $scheme;
            proxy_set_header Server-Protocol $server_protocol;
            proxy_set_header Server-Name $server_name;
            proxy_set_header Server-Addr $server_addr;
            proxy_set_header Server-Port $server_port;
            proxy_pass http://php-api;
    }

    location ~ /\.ht {
        deny all;
    }
    
}

server {


  listen       443;
  server_name  api.xingstation.net;
  ssl          on;
  root /var/www/xingstation-api/public;
  index index.php index.html index.htm;

  ssl_certificate   /usr/local/openresty/nginx/cert/sapi/pem.pem;
  ssl_certificate_key  /usr/local/openresty/nginx/cert/sapi/key.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
