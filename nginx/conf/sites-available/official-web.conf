server {

    listen 80 ;
    listen [::]:80;
    server_name  ~^official.(.+)$;

    root /var/www/actiview-official/dist;
    index  index.html index.htm;
    access_log logs/gw-access.log main;
    error_log logs/gw-error.log;
    location / {
         try_files $uri $uri/ $is_args$args =404;
    }



}

server {


  listen       443;
  server_name  ~^official.(.+)$;
  ssl          on;
  root /var/www/actiview-official/dist;
  index  index.html index.htm;

  ssl_certificate   /usr/local/openresty/nginx/cert/official-web/pem.pem;
  ssl_certificate_key  /usr/local/openresty/nginx/cert/official-web/key.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
  ssl_prefer_server_ciphers on;

  location / {
       try_files $uri $uri/ $is_args$args =404;
  }

}
