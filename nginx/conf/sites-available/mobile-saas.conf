server {

    listen 80 ;
    listen [::]:80;
    server_name  saas.xingstation.net;

    root /var/www/mobile-saas/build;
    index  index.html index.htm;
    access_log logs/saas-access.log main;
    error_log logs/saas-error.log;

    location / {
           try_files $uri $uri/ /index.html;
         }

}

server {


  listen       443;
  server_name  saas.xingstation.net;
  ssl          on;
  root /var/www/mobile-saas/build;
  index  index.html index.htm;

  ssl_certificate   /usr/local/openresty/nginx/cert/mobile-saas/pem.pem;
  ssl_certificate_key  /usr/local/openresty/nginx/cert/mobile-saas/key.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
  ssl_prefer_server_ciphers on;

  location / {
         try_files $uri $uri/ /index.html;
       }

}
