version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  mysql:
    image: mysql:5.7
    command:
      - mysqld
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      - MYSQL_DATABASE=jingsaas
      - MYSQL_USER=jingfree
      - MYSQL_PASSWORD=passw0rd
      - MYSQL_ROOT_PASSWORD=passw0rd
      - TZ="Asia/Shanghai"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
      - "./mysql/init:/docker-entrypoint-initdb.d"
    ports:
      - 43306:3306
    networks:
      - backend
  mongo:
    image: mongo:3.6.3
    command:
      - mongod
    ports:
      - "47017:27017"
    volumes:
      - "./mongo/data:/data/db"
  redis:
    image: redis:alpine
    ports:
      - "46379:6379"
    networks:
      - backend
  php-fpm:
    image: registry.cn-hangzhou.aliyuncs.com/image_home/jingdocker:1.8.6
    links:
      - mysql
      - redis
      - mongo
    env_file:
      - ./php/jingsaas.env
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../jing-saas/supervisor/:/etc/supervisor.d"
      - "../jing-saas/:/var/www/html"
    networks:
      - backend
  php-publication:
    image: registry.cn-hangzhou.aliyuncs.com/image_home/jingdocker:1.8.6
    links:
      - mysql
      - redis
      - mongo
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../xingstation-publication/supervisor:/etc/supervisor.d"
      - "../xingstation-publication/:/var/www/html"
    networks:
      - backend
  php-api:
    image: registry.cn-hangzhou.aliyuncs.com/image_home/jingdocker:1.8.6
    links:
      - mysql
      - redis
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../xingstation-api/supervisor:/etc/supervisor.d"
      - "../xingstation-api/:/var/www/html"
    networks:
      - backend
  php-shop:
    image: registry.cn-hangzhou.aliyuncs.com/image_home/jingdocker:1.8.6
    links:
      - mysql
      - redis
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../xingstation-shop/supervisor:/etc/supervisor.d"
      - "../xingstation-shop/:/var/www/html"
    networks:
      - backend
  php-cms:
    image: registry.cn-hangzhou.aliyuncs.com/image_home/jingdocker:1.8.6
    links:
      - mysql
      - redis
      - mongo
    cap_add:
      - "SYS_PTRACE"
    volumes:
      - "../xingstation-cms/supervisor:/etc/supervisor.d"
      - "../xingstation-cms/:/var/www/html"
    networks:
      - backend
  openresty:
    image: openresty/openresty:xenial
    links:
      - php-fpm
      - php-publication
      - php-api
      - php-shop
      - php-cms
    depends_on:
      - redis
      - php-fpm
      - php-publication
      - php-api
      - php-shop
      - php-cms
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/logs:/usr/local/openresty/nginx/logs"
      - "./nginx/conf:/usr/local/openresty/nginx/conf"
      - "./nginx/cert/xingstation:/usr/local/openresty/nginx/cert/"
      - "../jing-saas/:/var/www/html"
      - "../xingstation_activity/:/var/www/xingstation_activity"
      - "../xingstation-api/:/var/www/xingstation-openapi"
      - "../xingstation-publication/:/var/www/xingstation-publication"
      - "../xingstation-web/:/var/www/xingstation-web"
      - "../xingstation-shop/:/var/www/xingstation-shop"
      - "../xingstation-cms/:/var/www/xingstation-cms"
    environment:
      - SERVER_NAME
    networks:
      frontend:
        aliases:
          - ebank.jingfree.top
      backend:
        aliases:
          - ebank.jingfree.top



